databases:
  - name: dbreal
    databaseName: dbreal
    user: kagis
    ipAllowList: []

services:
  - type: web
    name: rails
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dbreal
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: redis://red-cmih0121hbls738et8r0:6379 # this must match the name of the environment variable used in production.rb
        fromService:
          type: redis
          name: cache
          property: connectionString
  - type: redis
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction